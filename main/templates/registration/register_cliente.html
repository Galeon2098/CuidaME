{% extends "main/base.html" %}
{% block title %}Crear cuenta de cliente{% endblock %}

{% block content %}
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: #E3F1FA;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <img src="../../static/images/Raster.png" alt="Cliente" style="width: 100%; height: auto; margin: 10% auto;">
      </div>
      <div class="col-md-7">
        <div class="container" style="position: relative; background-color: #62B6CB; border-radius: 5%; width: 70%; min-height: 75%; margin: 10%;">
            <img src="../../static/images/Logo.png" alt="Logo" style="width: 30%; height: 25%; position: relative; margin-top: -15%; left: 33%;">

            <a href="/login">
                <img src="../../static/images/flecha.png" alt="flecha" class="img-fluid" style="width: 12%; height: auto; position: absolute; top: 5%; left: 5%;">
              </a>
              <h2 class="text-center mt-3"><b>Crear cuenta como cliente</b></h2>
          <form style="font-size: 120%; font-family: Lato; font-weight: bolder; margin-left: 8%; margin-top: 5%;" method="post">
            {{ user_form.as_p }}
            {% csrf_token %}
            <p style="display: flex; justify-content: center;">
              <input style="color: #FFFFFF; font-family: Lato; font-weight: bold; text-align: center; background-color: #1B4965; border-radius: 5%; width: 70%;" type="submit" value="Crear cuenta">
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
