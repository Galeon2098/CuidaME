{% extends "base.html" %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuidaME - Editar anuncio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/main.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/main.min.css">
</head>
<body>

    <main class="container pt-5 pb-3">
        <div class="row d-flex align-items-center justify-content-between" style="height: 80vh;">
          <img src="{% static 'Images/carer.png' %}" alt="Caregiver" style="width: 660px; height: 660px;">
          <div class="col-md-6" style="background-color: #62B6CB; color: #1B4965; padding: 30px; border-radius: 10%; font-size: 20px;">
            <div>
                <div class="form-group d-flex justify-content-center" style="margin-bottom: 2px;">
                    <h1><b>Carer name</b></h1>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <h2>Profession</h1>
                </div>
        
                <form method="post">
                  {% csrf_token %}
    
                <div class="form-group">
                  <label for="disponibilidad"><b>Available days</b></label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="disponibilidad" name="disponibilidad" placeholder="Choose your availables days from the calendar">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <img src="static/Images/calendar.png" style="width: 20px; height: 20px;">
                      </span>
                    </div>
                  </div>
                </div>
    
                
                <div class="form-group">
                  <label for="disponibilidad"><b>Available hours</b></label>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group">
                        <input type="text" class="form-control" id="disponibilidad" name="disponibilidad" placeholder="From">
                        <div class="input-group-append">
                          <span class="input-group-text">
                            <img src="static/Images/down.png" style="width: 20px; height: 20px;">
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <input type="text" class="form-control" id="disponibilidad" name="disponibilidad" placeholder="To">
                        <div class="input-group-append">
                          <span class="input-group-text">
                            <img src="static/Images/down.png" style="width: 20px; height: 20px;">
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
    
                <div class="form-group">
                  <label for="descripcion"><b>Description</b></label>
                  <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Add here the info related to the service you are offering"></textarea>
                </div>
                
    
                <div class="form-group">
                  <label for="contacts"><b>Contacts</b></label>
                  <textarea class="form-control" id="contact" name="contact" rows="2" placeholder="Email:
Phone number:"></textarea>
                </div>
                
      
                <div class="form-group">
                  <label for="precio_hora"><b>Price per hour (â‚¬)</b></label>
                  <input type="number" class="form-control" id="precio_hora" name="precio_hora" placeholder="Precio por hora" style="width: 180px;">
                </div>
      
                
    
                <div class="form-group d-flex justify-content-center"> 
                    <button type="submit" class="btn btn-danger remove_button" style="width: 40%; margin-right: 10px;">Remove ad</button>
                    <button type="submit" class="btn btn-primary update_button" style="width: 40%;">Update</button>
                </div>
          </div>
          
            
          </form>
      </div>
    </div>
    <br>
    <br><br><br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVfQWqcC+aIgM5vmzKLvXhPTsyD95zEdN9SiwtcU6NOiz9z4M2L" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
