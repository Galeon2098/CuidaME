{% extends "main/base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
{% load static %}


<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>

<body style="background-color: #E3F1FA;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <img src="../../static/images/image.png" alt="Cliente" style="width: 100%; height: auto; margin: 10% auto;">
      </div>
      <div class="col-md-7">
        <div class="container" style="position: relative; background-color: #62B6CB; border-radius: 10%; width: 70%; margin: 15%; min-height: 70%;">
          <img src="../../static/images/Logo.png" alt="Logo" style="width: 35%; height: 30%; position: relative; margin-top: -18%; left: 33%;">
          <h2 class="text-center mt-3"><b>Iniciar sesión</b></h2>
          <div class="login-form" style="display: flex; flex-direction: column; align-items: center; margin-top: -5%; font-size: 110%; font-family: Lato; font-weight: bold;">
          
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 8%;">
                {% if form.errors %}
                  <p style="display: flex; justify-content: center; font-family: Lato; font-weight: bold;">Tu nombre y tu contraseña no coinciden. Inténtelo de nuevo</p>
                {% else %}
                <h2 class="text-center mt-3"><b>Unete como:</b></h2>
                    <a class="btn" href="{% url "google_registro_cliente" %}" style="margin-bottom: 5px;">&nbsp;Cliente&nbsp;</a>
                    <a class="btn" href="{% url "google_registro_cuidador" %}">&nbsp;Cuidador</a>
                  </h5>
                {% endif %}
            </div>
              
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>

</body>

{% endblock %}
