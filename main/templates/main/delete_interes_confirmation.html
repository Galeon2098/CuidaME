{% extends "main/base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Confirmación de eliminación</div>

                <div class="card-body">
                    <p>¿Estás seguro de que quieres eliminar el interes?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
                        <a href="{% url 'mis_intereses' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
