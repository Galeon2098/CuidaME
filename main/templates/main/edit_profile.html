{% extends "base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">

    <main class="container pt-5 pb-3">
        <div class="row d-flex align-items-center justify-content-between" style="height: 80vh; margin-bottom: 10%; margin-top: 5%;">
            <div class="col-md-6">
            <img src="{% static 'Images/anciano.png' %}" alt="anciano" class="img-fluid" style="width: 100%; max-width: 660px; height: auto;">
            </div>
            <div class="col-md-6" style="background-color: #62B6CB; color: #1B4965; padding: 20px; border-radius: 10%; font-size: 18px;">
            <div>
                <div class="container" style="display: flex; height: 20px;">
                    <a href="">
                        <img src="{% static 'Images/back.png' %}" style="width: 85px; height: 85px; margin-top: 7px;">
                    </a>
                </div>
              <div class="container" style="display: flex; justify-content: center; position: relative;">
                
                {% if user.profile.photo %}
                <div style="align-items: center; position: absolute; top: -120px;">
                    <img src="{{ user.profile.photo.url }}"
                        style="width: 160px; height: 160px; border-radius: 100%;">
                </div>
                {% else %}
                <!-- Si no hay foto de perfil, se muestra una imagen predeterminada -->
                <div style="align-items: center; position: absolute; top: -120px;">
                    <img src="{% static 'Images/profile_photo(2).png' %}"
                        style="width: 160px; height: 160px; border-radius: 100%;">
                </div>
                {% endif %}
            
              </div>
              
                <div class="form-group d-flex justify-content-center" style="margin-bottom: -15px; margin-top: 80px;">
                    <h2><b>Carer name</b></h2>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <h3>Profession</h3>
                </div>
        
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div style="text-align: center;">
                        <button type="submit" style="background-color: #1B4965; color: white; padding-left: 8px; padding-right: 8px;">Guardar</button>
                    </div>
                </form>
      </div>
    </div>
{% endblock %}
